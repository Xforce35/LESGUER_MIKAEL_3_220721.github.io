<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ohmyfood </title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="description" content="Découvrez des menus qui vous conviennent dans des restaurants d'exception">
    <meta name="keywords" content="gastronomie, menu, restaurant, gastronomique, exception">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/5da6fe0c36.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
<!-- Header -->
<header class="main__header">
    <h1><a href="index.html">Ohmyfood</a></h1>
</header>

<main class="main">
    
    <!--Section barre de recherche-->
    <div class="maps">
    <span>
        <i class="fas fa-map-marker-alt"></i>
    </span>
        <span class="maps__search">
        <input type="search" name="city" value="Paris,Belleville" placeholder="Votre ville">
    </span>
    </div>

    <!--Section A propros-->
    <div class="about">
        <h2>Réservez le menu qui vous convient</h2>
        <P>Découvrez des restaurants d'exception, sélectionnés par nos soins</P>
        <span class="btn__about">
        <button>Explorer nos restaurants</button>
        </span>
    </div>

    <!--Section Fonctionnement-->
    <section class="operation">
        <h2>Fonctionnement</h2>
        <ul class="operation__steps">
            <li>
                <div class="operation__steps--number">1</div>
                <div><i class="fas fa-mobile-alt operation__steps--icon"></i></div>
                <p>Choisissez un restaurant</p>
            </li>
            <li>
                <div class="operation__steps--number">2</div>
                <div><i class="fas fa-list-ul operation__steps--icon"></i></div>
                <p>Composez votre menu</p>
            </li>
            <li>
                <div class="operation__steps--number">3</div>
                <div><i class="fas fa-store operation__steps--icon"></i></div>
                <p>Dégustez au restaurant</p>
            </li>
        </ul>
    </section>

    <!--Nos restaurants-->
    <section class="restaurant">
        <div class="main__restaurant">
            <div class="restaurant__title">
                <h3>Restaurants</h3>
            </div>
            <div class="card">
                <div class="btn__card">
                    <span class="new"> Nouveau </span>
                </div>

                <a href="pages/lapalette-dugout.html">
                    <figure>
                        <img src="src/img/La_palette_du_goût.jpg" alt="restaurant la palette du gout">
                        <figcaption>
                            <div class="heart">
                                <h4>La palette du goût</h4>
                                <div class="fill__heart">
                                    <span><i class="fill far fa-heart fa-2x"></i></span>
                                </div>
                            </div>
                            <p>Ménilmontant</p>
                        </figcaption>
                    </figure>
                </a>
            </div>
            <div class="card">
                <div class="btn__card">
                    <span class="new"> Nouveau </span>
                </div>

                <a href="pages/la-noteenchantée.html">
                    <figure>
                        <img src="src/img/La_note_enchantée.jpg" alt="restaurant la note enchantee">
                        <figcaption>
                            <div class="heart">
                                <h4>La note enchantée</h4>
                                <div class="fill__heart">
                                    <span><i class="fill far fa-heart fa-2x"></i></span>
                                </div>
                            </div>
                            <p>Charonne</p>
                        </figcaption>
                    </figure>
                </a>
            </div>
            <div class="card">
                <div class="btn__card">
                    <span class="new"> Nouveau </span>
                </div>

                <a href="pages/à-lafrancaise.html">
                    <figure>
                        <img src="src/img/A_la_française.jpg" alt="restaurant a la francaise">
                        <figcaption>
                            <div class="heart">
                                <h4>A la française</h4>
                                <div class="fill__heart">
                                    <span><i class="fill far fa-heart fa-2x"></i></span>
                                </div>
                            </div>
                            <p>Cité Rouge</p>
                        </figcaption>
                    </figure>
                </a>
            </div>
            <div class="card">
                <div class="btn__card">
                    <span class="new"> Nouveau </span>
                </div>

                <a href="pages/delice-dessens.html">
                    <figure>
                        <img src="src/img/Le_délice_des_sens.jpg" alt="Restaurant Le délice des sens">
                        <figcaption>
                            <div class="heart">
                                <h4>Le délice des sens</h4>
                                <div class="fill__heart">
                                    <span><i class="fill far fa-heart fa-2x"></i></span>
                                </div>
                            </div>
                            <p>Folie-Méricourt</p>
                        </figcaption>
                    </figure>
                </a>
            </div>
        </div>
    </section>
</main>
</body>

</html>
